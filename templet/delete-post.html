{% extends 'base.html' %}

{% block content %}
  <h2>Delete Blog</h2>

  <form action="" method="POST">
    {% csrf_token %}

    <p>Are you sure you want to delete {{ post.title }}?</p>
    <input type="submit" value="OK">
    <button><a href="{% url 'blogs_detail' post.pk %}">Cancel</a></button>
  </form>
{% endblock content %}
